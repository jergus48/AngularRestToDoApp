<section class="vh-100" style="background-color: #3da2c3;">
    <a routerLink="/">
        <button class="button-with-icon" style="position: absolute;"></button>
    </a>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <div class="card-body p-4">

                        <p class="mb-2"><span class="h2 me-2">Lists</span> </p>
                        <p class="text-muted pb-2">{{currentDate | date:'dd/MM/yyyy â€¢ h:mm '}}</p>

                        <ul class="list-group rounded-0">
                            <a *ngFor="let list of lists" [routerLink]="['/lists',list.id]">
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">

                                    <b>{{list.name}}</b>

                                    <a type="button" class="btn-close" aria-label="Close" style="margin-left: auto;"
                                        (click)="OnDelete(list);$event.stopPropagation()" routerLink="/"></a>
                                </li>
                            </a>
                        </ul>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Add List</p>
                        </div>

                        <div class="input-group mb-3" style="    width: 80%;
              margin-left: auto;
              margin-right: auto;">
                            <input type="text" class="form-control" placeholder="task" aria-label="Recipient's username"
                                aria-describedby="basic-addon2" id="name" name="name" #name>
                            <div class="input-group-append">
                                <button class="input-group-text" id="basic-addon2" type="button"
                                    (click)="setValue(name.value)">Add</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
