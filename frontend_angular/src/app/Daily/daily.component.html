<section class="vh-100" style="background-color: #3da2c3;">
    <a routerLink="/">
        <button class="button-with-icon" style="position: absolute;"></button>
    </a>
    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <div class="card-body p-4">

                        <p class="mb-2"><span class="h2 me-2">Daily Tasks</span> </p>
                        <p class="text-muted pb-2">{{currentDate | date:'dd/MM/yyyy â€¢ h:mm '}}</p>

                        <div class="list-group rounded-0">
                            <div class="list-group-item border-0 d-flex align-items-center justify-content-between ps-0"
                                *ngFor="let task of tasks">
                                <div class="d-flex align-items-center">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..."
                                        [checked]="task.complete" (change)="UpdateTask(task)" />
                                    <div [ngSwitch]="task.complete">
                                        <ng-container *ngSwitchCase="true">
                                            <s>{{task.name}}</s>
                                        </ng-container>
                                        <ng-container *ngSwitchCase="false">
                                            {{task.name}}
                                        </ng-container>
                                    </div>


                                </div>
                                <div class="d-flex align-items-center">

                                    <div class="input-group-append">
                                        <span class="input-group-text">{{task.time | timeWithoutSeconds }}</span>
                                    </div>
                                    <button type="button" class="btn-close" aria-label="Close"
                                        (click)="OnDelete(task)"></button>
                                </div>
                            </div>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Add Daily Task</p>
                        </div>

                        <form autocomplete="off" #AddListForm="ngForm" (ngSubmit)="setValue(AddListForm.value)"
                            class="input-group mb-3" style="    width: 80%;
                            margin-left: auto;
                            margin-right: auto;">
                            <input type="text" class="form-control" placeholder="task" aria-label="Recipient's username"
                                id="name" name="name" [(ngModel)]="model.name">
                            <input type="time" class="input-group-append" [(ngModel)]="model.time"
                                aria-describedby="basic-addon2" id="time" name="time">
                            <div class="input-group-append">
                                <button class="input-group-text" id="basic-addon2" type="submit">Add</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
